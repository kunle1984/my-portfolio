{% extends 'portfolio/main.html' %}
{%load static%}
{%block title%}Home{%endblock%}
{%block info%}{%endblock%}
{% block project %}

<section class="projects section-padding" id="section_4">
    <div class="container">
        <div class="row">
           
            <div class="col-lg-8 col-md-8 col-12 ms-auto">
                <div class="section-title-wrap d-flex justify-content-center align-items-center mb-4">
                    <img src="{% static 'portfolio/images/white-desk-work-study-aesthetics.jpg'%}" class="avatar-image img-fluid" alt="">

                    <h2 class="text-white ms-4 mb-0">Projects</h2>
                </div>
            </div>

            <div class="clearfix"></div>
            {% for project in projects%}
            <div class="col-lg-6 col-md-6 col-12">
                <div class="projects-thumb">
                    <div class="projects-info">
                        <h4 class="projects-title">{{project.name}}</h4>
                        <p >{{project.description | linebreaks| truncatewords:15}}</p>

                      
                    </div>
                    <a href="{{project.github_link}}" class="btn btn-primary"> Github</a> 
                    <a href="{{project.project_link}}" class="btn btn-primary"> Website</a>
                    <a href="{% url 'project-view' project.slug %}" class="btn btn-primary"> Quick View</a>
                            <hr>
                    <a href="{{project.image.url}}" class="popup-image">
                        <img src="{{project.image.url}}" class="projects-image img-fluid" alt="">
                    </a>
                </div>
            </div>
                {% endfor %}
            

        </div>
    </div>
</section>

{% endblock %}
